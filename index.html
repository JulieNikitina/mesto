<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header/header-logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__user-block">
          <img class="profile__photo" src="./images/profile/profile-image.jpg" alt="Аватар">
          <div class="profile__text-info">
            <h1 class="profile__name">Юля Никитина</h1>
            <button class="profile__edit-button" title="Редактировать профиль" aria-label="Редактировать профиль">
            </button>
            <p class="profile__description">Амбассадор Байкала</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить элемент">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class= "popup" id="profileForm">
      <button class="popup__close-button" type="button">
      </button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="popupEditForm">
          <input required class="form__input-field" type="text" name="name" id="profileName">
          <input required class="form__input-field" type="text" name="description" id="profileDescription">
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class= "popup" id="addCardForm">
      <button class="popup__close-button" type="button">
      </button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="popupAddCardForm">
          <input required class="form__input-field" type="text" name="name" id="placeTitle" placeholder="Название">
          <input required class="form__input-field" type="text" name="description" id="placeLink" placeholder="Ссылка на картинку">
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="viewPhoto">
      <button class="popup__close-button" type="button">
      </button>
      <img class="popup__photo" src="">
      <h3 class="popup__photo-caption"></h3>
    </div>
  </div>
  <template id="element-template">
    <article class="element">
      <button class="element__basket-button" type="button">
      </button>
      <img class="element__photo" src="./images/profile/profile-image.jpg" alt="Описание изображения">
      <div class="element__text-block">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button">
        </button>
      </div>
    </article>
  </template>
  <script src="js/script.js"></script>
</body>
</html>
